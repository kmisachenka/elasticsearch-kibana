version: '3'

services:

  elasticsearch:
    container_name: elasticsearch
    build:
      context: elasticsearch/
      args:
        VERSION: $VERSION
    restart: unless-stopped
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - 9200:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nproc:
        soft: 4096
        hard: 4096
      nofile:
        soft: 65536
        hard: 65536
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'
    networks:
      - elasticsearch_network

  elasticsearch2:
    container_name: elasticsearch2
    build:
      context: elasticsearch/
      args:
        VERSION: $VERSION
    restart: unless-stopped
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - discovery.zen.ping.unicast.hosts=elasticsearch
    volumes:
      - elasticsearch2_data:/usr/share/elasticsearch/data
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nproc:
        soft: 4096
        hard: 4096
      nofile:
        soft: 65536
        hard: 65536
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'
    networks:
    - elasticsearch_network

  kibana:
    depends_on:
    - elasticsearch
    container_name: kibana
    build:
      context: kibana/
      args:
        VERSION: $VERSION
    restart: unless-stopped
    volumes:
      - kibana_data:/usr/share/kibana/data
      - ./kibana/config/:/usr/share/kibana/config:ro
    ports:
      - 5601:5601
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'
    networks:
      - elasticsearch_network

volumes:
  elasticsearch_data:
    driver: local
  elasticsearch2_data:
    driver: local
  kibana_data:
    driver: local

networks:
  elasticsearch_network:
    driver: bridge
